<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump it!</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    
</head>
<body>
    <h1> Анечке от Никипки <3</h1>
    <audio id="player" src="gavno.mp3" loop></audio>
    <div id="lockscreen">
        <button id="startbutton"> lets go </button>
    </div>
    <div class="pump"> 
        <div id="handle" class="pump-handle">
            <div class="pump-handle-upper">
            </div>
            <div class="pump-handle-middle">
            </div>
        </div>
        <div class="pump-foundation">
            <div id="soundCount" class="pump-foundation-count">0</div>
            <div id="soundBar" class="pump-foundation-sound"></div>
        </div>
    </div>
    <div class="floor"></div>
</body>
</html>
